<div class="movie">
  <div>
    <p>{{ movie.Year }}</p>
  </div>
  <div>
    <img src="{{ getImg() }}" [alt]="movie.Title" />
  </div>
  <div>
    <span>{{ movie.Type }}</span>
    <h3>{{ movie.Title }}</h3>
    <button class="btn btn-primary" routerLink="/movies/{{ movie.imdbID }}">
      Movie details
    </button>
  </div>
</div>
