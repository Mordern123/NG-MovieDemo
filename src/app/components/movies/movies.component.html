<div class="container">
  <div class="p-5 bg-light">
    <h1 class="text-center">Search For Any Movie</h1>
    <div class="search">
      <input
        #search
        type="text"
        class="form-control"
        placeholder="Search for Movie"
      />
      <i class="fa fa-search fa-2x" (click)="getMovies(search.value)"></i>
    </div>
  </div>
</div>
<div class="container">
  <app-card-movie *ngFor="let movie of movies" [movie]="movie"></app-card-movie>
</div>
